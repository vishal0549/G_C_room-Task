<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body style="padding: 0; margin: 0">
    <div id="root"></div>
    <script type="text/babel">
        function Nav() {
            return (
                <div style={
                    {
                        height: "3rem",
                        display: "flex",
                        justifyContent: "center",
                        alignItems: "center",
                        backgroundColor: "red",
                        color: "white",
                    }
                }>
                    <div style={
                        {
                            width: "40%",
                            textAlign: "center"
                        }
                    }>Koding Made Simple</div>
                    <div style={
                        {
                            width: "60%",
                            display: "flex",
                            justifyContent: "center",
                            gap: "4rem"
                        }
                    }>
                        <div style={
                            {backgroundColor: "#aa0303", padding: "14px"}
                        }>Bootstrap</div>
                        <div style={
                            {padding: "14px"}
                        }>Themes</div>
                        <div style={
                            {padding: "14px"}
                        }>Blog</div>
                    </div>
                </div>
            )
        }

        function Main() {
            return (
                <div style={
                    {
                        width: "100vw",
                        height: "85vh",
                        display: "flex",
                        justifyContent: "center",
                        alignItems: "center",
                    }
                }>
                    <div style={
                        {
                            width: "100%",
                            height: "50%",
                            backgroundColor: "whitesmoke",
                            display: "flex",
                            flexDirection: "column",
                            justifyContent: "center",
                            alignItems: "center",
                        }
                    }>
                        <div>
                            <h2>Cutomize Bootstrap Navbar</h2>    
                            <p>Easy way to change navbar background, text and hover link color in bootstrap...</p>    
                        </div>
                    </div>
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <Nav />
                    <Main />
                </div>
            )
        }
        let root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />)
    </script>
</body>
</html>
