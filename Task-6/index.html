                return (
                    <div style={{display: "flex", justifyContent: "center", height: "30%", alignItems: "center", position: "relative"}}>

                            {
                                display: "flex",
                                justifyContent: "center",
                                alignItems: "center",

            function titleContainer() {

                    <div style={
                        {
                            textAlign: "center",

                        <p style={{margin: "0", color: "gray"}}>Software Developer</p>
                    </div>
                )
            }            

            function social(rank, name, rank_color, name_color) {
                return (
                    <div style={
                        {
                            textAlign: "center"
                        }
                    }>
                        <h2 style={{margin: "0", color: `#${rank_color}`}}>{rank}</h2>
                        <h4 style={{margin: "0", fontWeight: "400", color: `${name_color}`}}>{name}</h4>
                    </div>
                )
            }
            function socialContainer() {
                return (
                    <div style={
                        {
                            height: "20%",
                            width: "100%",
                            display: "flex",
                            justifyContent: "space-evenly",
                            alignItems: "center",
                        }
                    }>
                        {social(172, "POSTS", "7b2cbf", "gray")}
                        {social(47, "FOLLOWERS", "7b2cbf", "gray")}
                        {social(20, "FOLLOWING", "7b2cbf", "gray")}
                    </div>
                )
            }

            function button(name, color) {
                return (
                    <button style={
                        {
                            fontSize: "16px",
                            padding: "10px 25px", 
                            color: "white",
                            backgroundColor: `#${color}`,
                            border: "none",
                            borderRadius: "5px"
                        }
                    }>{name}</button>
                )
            }

            function buttonContainer() {
                return (
                    <div style={{height: "20%", width: "100%", display: "flex", justifyContent: "space-around", alignItems: "center"}}>
                        {button("FOLLOW", "7b2cbf")}
                        {button("MESSAGE", "f72585")}
                    </div>
                )
            }

            function container() {
                return <div style={
                    {
                        display: "flex",
                        flexDirection: "column",
                        alignItems: "center",
                        // gap: "20px/",
                        padding: "40px",
                        backgroundColor: "white",
                        width: "320px",
                        height: "300px",
                        backgroundColor: "whitesmoke"
                    }
                }>
                        {imageContainer()}
                        {titleContainer()}
                        {socialContainer()}
                        {buttonContainer()}
                    </div>
            }

            let root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(container());
        </script>
    </body>
</html>
